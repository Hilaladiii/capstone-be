services:
  server:
    build:
      context: .
    ports:
      - ${APP_PORT}:${APP_PORT}
    env_file: .env
    depends_on:
      - mysql
    networks:
      - capstone-network

  mysql:
    container_name: mysql_db
    image: mysql:latest
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - capstone-data:${PATH_VOLUME}
    networks:
      - capstone-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  capstone-data:

networks:
  capstone-network:
    driver: bridge
